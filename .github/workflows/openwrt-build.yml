name: OpenWRT Build for newifid2

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_TAG: v23.05.3
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: openwrt.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt update -y
        sudo apt full-upgrade -y
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget curl libxml2 libxml2-dev liblzma-dev libpam-dev libev-dev
        sudo apt autoremove -y && sudo apt clean -y
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code (fix tag issue)
      run: |
        git clone --depth 1 $REPO_URL openwrt
        cd openwrt
        if git rev-parse --verify $REPO_TAG >/dev/null 2>&1; then
          git checkout $REPO_TAG
          echo "Successfully checked out tag: $REPO_TAG"
        else
          echo "Tag $REPO_TAG not found, use main branch instead"
          git checkout main
        fi

    - name: Load custom feeds
      run: |
        cd openwrt
        chmod +x ../$DIY_P1_SH
        ../$DIY_P1_SH

    - name: Update feeds (先拉取feeds文件)
      run: |
        cd openwrt
        ./scripts/feeds update -a

    - name: Fix csstidy hash mismatch (feeds更新后再修改文件)
      run: |
        cd openwrt
        # 先检查文件是否存在，避免报错
        if [ -f "feeds/luci/contrib/package/csstidy/Makefile" ]; then
          sed -i 's/a6db35de692d1b94561e725634ce410b75f5f7e26dc6f3fc92931813c0721ded/c90cdb3ff2ecae469d86abf04f5631356b8a913e03f4537c491ea31cde5f0225/g' feeds/luci/contrib/package/csstidy/Makefile
          echo "csstidy hash updated successfully"
        else
          echo "csstidy Makefile not found, skip hash update"
        fi

    - name: Install feeds
      run: |
        cd openwrt
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        cd openwrt
        chmod +x ../$DIY_P2_SH
        ../$DIY_P2_SH

    - name: Download packages
      run: |
        cd openwrt
        # 删除旧的损坏文件，确保重新下载
        rm -rf dl/csstidy*
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: OpenWRT_firmware
        path: openwrt/bin/targets/
