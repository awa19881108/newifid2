name: OpenWRT Build for newifid2

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_TAG: v23.05.3
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: openwrt.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt update -y
        sudo apt full-upgrade -y
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget curl libxml2 libxml2-dev liblzma-dev libpam-dev libev-dev libelf-dev bc binutils libjson-c-dev
        sudo apt autoremove -y && sudo apt clean -y
        sudo timedatectl set-timezone "$TZ"
        # 增加：提升文件描述符限制，避免文件锁问题
        ulimit -n 65535

    - name: Clone source code (修复浅克隆，拉取标签)
      run: |
        git clone $REPO_URL openwrt
        cd openwrt
        git fetch --tags
        git checkout tags/$REPO_TAG -b build-branch

    - name: Load custom feeds
      run: |
        cd openwrt
        chmod +x ../$DIY_P1_SH
        ../$DIY_P1_SH

    - name: Update feeds (增加容错，忽略非核心源错误)
      run: |
        cd openwrt
        ./scripts/feeds update core packages luci routing telephony
        ./scripts/feeds update kenzo small || true

    - name: Install feeds (优先安装核心组件)
      run: |
        cd openwrt
        ./scripts/feeds install -y opkg luci-base luci-app-opkg
        ./scripts/feeds install -y luci-app-ssr-plus luci-app-passwall2
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        cd openwrt
        chmod +x ../$DIY_P2_SH
        ../$DIY_P2_SH

    - name: Preprocess kernel config
      run: |
        cd openwrt
        make kernel_oldconfig
        make defconfig

    - name: Clean compile cache (关键修复：清理所有缓存)
      run: |
        cd openwrt
        # 清理所有编译缓存、临时文件、锁定文件
        make clean
        make dirclean
        rm -rf tmp/ build_dir/ staging_dir/ dl/*.lock
        # 禁用 fallocate 预分配（核心修复）
        sed -i 's/fallocate -l/fallocate -l || truncate -s/g' include/image-commands.mk
        sed -i 's/fallocate -n/fallocate -n || truncate -s/g' include/image-commands.mk

    - name: Download packages
      run: |
        cd openwrt
        make download -j1  # 单线程下载，避免文件冲突
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware (极致稳定：单线程+详细日志)
      run: |
        cd openwrt
        # 单线程编译，禁用并行，避免文件占用
        make -j1 V=s || make -j1 V=s  # 失败后重试一次

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: OpenWRT_firmware
        path: openwrt/bin/targets/

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: OpenWRT_firmware
        path: openwrt/bin/targets/
