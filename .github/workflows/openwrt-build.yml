name: OpenWRT Build for newifid2

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_TAG: v23.05.3
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: openwrt.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt update -y
        sudo apt full-upgrade -y
        # 移除 opkg-utils，保留 Ubuntu 22.04 存在的有效依赖
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget curl libxml2 libxml2-dev liblzma-dev libpam-dev libev-dev libelf-dev bc binutils libjson-c-dev
        sudo apt autoremove -y && sudo apt clean -y
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone --depth 1 $REPO_URL openwrt
        cd openwrt
        git checkout $REPO_TAG

    - name: Load custom feeds
      run: |
        cd openwrt
        chmod +x ../$DIY_P1_SH
        ../$DIY_P1_SH

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a

    - name: Install feeds (优先安装 opkg 相关组件)
      run: |
        cd openwrt
        ./scripts/feeds install -y opkg luci-base luci-app-opkg  # OpenWRT 内的 opkg 组件，非系统包
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        cd openwrt
        chmod +x ../$DIY_P2_SH
        ../$DIY_P2_SH

    - name: Preprocess kernel config
      run: |
        cd openwrt
        make kernel_oldconfig
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware (单线程稳定编译)
      run: |
        cd openwrt
        make -j1 V=s

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: OpenWRT_firmware
        path: openwrt/bin/targets/
